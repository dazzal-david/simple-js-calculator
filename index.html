<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <label id="heading">Calculator</label>
    <div class="container">
        <input type="text" id="output" disabled>
        <div class="input-section">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('0')">0</button>
            <button class="functionsBtn" onclick="appendNumber('+')">+</button>
            <button class="functionsBtn" onclick="appendNumber('-')">-</button>
            <button class="functionsBtn" onclick="resetBtn()">Reset</button>
            <button class="functionsBtn" onclick="appendNumber('*')">*</button>
            <button class="functionsBtn" onclick="appendNumber('/')">/</button>
            <button class="functionsBtn" onclick="equals()">=</button>

        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
